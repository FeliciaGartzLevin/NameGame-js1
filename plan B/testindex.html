<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Game Test</title>

	<!-- Bootstrap 5.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="teststyle.css">

</head>
<body class="bg-dark text-white">

    <div class="container-all text-center ">
        <h1 class="my-4">Name Game Test</h1>

        <h2 class="h4 mx-4">Choose how many guesses you want to make:</h2>

        <div class="choose-buttons-container">
            <button class="btn btn-warning m-2">All</button>
            <button class="btn btn-warning m-2">10</button>
            <button class="btn btn-warning m-2">20</button>
        </div>

        <div class="student-images m-4 col">
            <img src="https://placekitten.com/300/300" alt="Student in FED22M" class="img-fluid">
            <form id="guess-form" class="m-4 d-flex justify-content-center">
                <!-- alt 1 -->
                <div id="alt1">
                    <input type="radio" name="${student.name}" value="${student.name}">
                    <label for="${student.name}">Answer 1</label>
                </div>
                <!-- alt 2 -->
                <div id="alt2">
                    <input type="radio" name="${student.name}" value="">
                    <label for="${student.name}">Answer 2</label>
                </div>
                <!-- alt 3 -->
                <div id="alt3">
                    <input type="radio" name="${student.name}" value="">
                    <label for="${student.name}">Answer 3</label>
                </div>
                <!-- alt 4 -->
                <div id="4">
                    <input type="radio" name="${student.name}" value="">
                    <label for="${student.name}">Answer 4</label>
                </div>
            </form>
        </div>

    </div>
    
    
<script src="testscript.js"></script>
</body>
</html>
