<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Game Test</title>

	<!-- Bootstrap 5.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="teststyle.css">

</head>
<body class="bg-dark text-white">

    <form class="container text-center ">
        <h1 class="my-4">Name Game Test</h1>

        <h2 class="h4 mx-4">Choose how many guesses you want to make:</h2>

        <div class="choose-buttons-container">
            <button class="btn btn-warning m-3 py-3 px-4">All</button>
            <button class="btn btn-warning m-3 py-3 px-4">10</button>
            <button class="btn btn-warning m-3 py-3 px-4">20</button>
        </div>

        <form>
            <!-- replace content in .large-wrapper with a start-image -->
            <div class="large-wrapper"> 
                <!-- 1st pic -->
                <div class="student-card m-4">
                    <img src="https://placekitten.com/300/300" alt="Student in FED22M" >
                    <div id="guess-template" class="m-4 guess-template">
                        <!-- alt 1 -->
                        <div id="altOne" class="m-2 altOne">
                            <input type="radio" name="${guessNumber1}" value="${student.name}">
                            <label for="${guessNumber1}">Answer 1</label>
                        </div>
                        <!-- alt 2 -->
                        <div id="altTwo" class="m-2 altTwo">
                            <input type="radio" name="${guessNumber1}" value="${fromAllStudents.name}">
                            <label for="${guessNumber1}">Answer 2</label>
                        </div>
                        <!-- alt 3 -->
                        <div id="altThree" class="m-2 altThree">
                            <input type="radio" name="${guessNumber1}" value="${fromAllStudents.name}">
                            <label for="${guessNumber1}">Answer 3</label>
                        </div>
                        <!-- alt 4 -->
                        <div id="altFour" class="m-2 altFour">
                            <input type="radio" name="${guessNumber1}" value="${fromAllStudents.name}">
                            <label for="${guessNumber1}">Answer 4</label>
                        </div>
                    </div>
                </div>
                <!-- 2nd pic -->
                <div class="student-card m-4">
                    <img src="https://placekitten.com/300/300" alt="Student in FED22M" >
                    <div id="guess-template" class="m-4 guess-template">
                        <!-- alt 1 -->
                        <div id="altOne" class="m-2 altOne">
                            <input type="radio" name="${guessNumber2}" value="${student.name}">
                            <label for="${guessNumber2}">Answer 1</label>
                        </div>
                        <!-- alt 2 -->
                        <div id="altTwo" class="m-2 altTwo">
                            <input type="radio" name="${guessNumber2}" value="${fromAllStudents.name}">
                            <label for="${guessNumber2}">Answer 2</label>
                        </div>
                        <!-- alt 3 -->
                        <div id="altThree" class="m-2 altThree">
                            <input type="radio" name="${guessNumber2}" value="${fromAllStudents.name}">
                            <label for="${guessNumber2}">Answer 3</label>
                        </div>
                        <!-- alt 4 -->
                        <div id="altFour" class="m-2 altFour">
                            <input type="radio" name="${guessNumber2}" value="${fromAllStudents.name}">
                            <label for="${guessNumber2}">Answer 4</label>
                        </div>
                    </div>
                </div>
                <!-- 3d pic -->
                <div class="student-card m-4">
                    <img src="https://placekitten.com/300/300" alt="Student in FED22M" >
                    <div id="guess-template" class="m-4 guess-template">
                        <!-- alt 1 -->
                        <div id="altOne" class="m-2 altOne">
                            <input type="radio" name="${guessNumber3}" value="${student.name}">
                            <label for="${guessNumber3}">Answer 1</label>
                        </div>
                        <!-- alt 2 -->
                        <div id="altTwo" class="m-2 altTwo">
                            <input type="radio" name="${guessNumber3}" value="${fromAllStudents.name}">
                            <label for="${guessNumber3}">Answer 2</label>
                        </div>
                        <!-- alt 3 -->
                        <div id="altThree" class="m-2 altThree">
                            <input type="radio" name="${guessNumber3}" value="${fromAllStudents.name}">
                            <label for="${guessNumber3}">Answer 3</label>
                        </div>
                        <!-- alt 4 -->
                        <div id="altFour" class="m-2 altFour">
                            <input type="radio" name="${guessNumber3}" value="${fromAllStudents.name}">
                            <label for="${guessNumber3}">Answer 4</label>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="form-btns">
                <button type="submit" class="btn btn-success p-3 mx-1 my-4">Submit guesses</button>
                <button class="btn btn-danger p-3 mx-1 my-4">Quit Game ðŸ˜¾</button>
            </div>
        </form>
    </div>
    
<script src="/students.js"></script>
<script src="testscript.js"></script>
</body>
</html>
